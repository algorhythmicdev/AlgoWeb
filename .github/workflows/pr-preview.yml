name: PR Preview (GitHub Pages)
on:
  pull_request: { types: [opened, synchronize, reopened] }

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: preview-pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: npm }
      - run: npm ci
      - name: Build (preserve base for previews)
        env: { GITHUB_PAGES: 'true' }
        run: npm run build

      - name: Deploy PR preview to Pages
        id: preview
        uses: rajyan/preview-pages@v1
        with:
          source-dir: build
      - name: Comment URL
        if: steps.preview.outputs.pages-url
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: preview
          message: |
            âœ… PR Preview: **${{ steps.preview.outputs.pages-url }}**
            (auto-updates on push)
