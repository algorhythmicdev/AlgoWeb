name: Accessibility (axe)
on:
  pull_request:
  workflow_dispatch:
jobs:
  a11y:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm run build
      - run: npx serve -s build -l 4173 &
      - name: Install matching ChromeDriver
        run: npx browser-driver-manager install chrome
      - name: Run axe
        run: |
          set -euo pipefail
          CHROMEDRIVER_PATH="$(npx browser-driver-manager which | awk -F': ' '/chromedriver/ {print $2; exit}')"
          if [ -z "$CHROMEDRIVER_PATH" ]; then
            echo "Unable to locate Chromedriver from browser-driver-manager" >&2
            exit 1
          fi
          export CHROMEDRIVER_PATH
          npx @axe-core/cli http://localhost:4173/            --exit 0
          npx @axe-core/cli http://localhost:4173/about/      --exit 0
          npx @axe-core/cli http://localhost:4173/consulting/ --exit 0
          npx @axe-core/cli http://localhost:4173/nodevoyage/ --exit 0
          npx @axe-core/cli http://localhost:4173/ideonautix/ --exit 0
          npx @axe-core/cli http://localhost:4173/contact/    --exit 0
