name: Deploy (GitHub Pages â€” static)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node + pnpm
        uses: pnpm/action-setup@v4
      - run: corepack enable
      - run: pnpm install --frozen-lockfile

      - name: Build (static + base path)
        env:
          NODE_ENV: production
          BASE_PATH: /AlgoWeb
        run: pnpm build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
