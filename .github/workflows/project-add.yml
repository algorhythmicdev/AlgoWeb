# .github/workflows/project-add.yml
name: Project Auto-Add
on:
  issues: { types: [opened] }
  pull_request: { types: [opened] }
jobs:
  add:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            if (!process.env.GH_PROJECT_NUMBER || !process.env.GH_PROJECT_ORG) {
              core.info('Project env not set, skipping'); return;
            }
            core.info('TODO: implement GraphQL mutation to add item to the project')
        env:
          GH_PROJECT_NUMBER: ${{ secrets.GH_PROJECT_NUMBER }}
          GH_PROJECT_ORG:    ${{ secrets.GH_PROJECT_ORG }}
