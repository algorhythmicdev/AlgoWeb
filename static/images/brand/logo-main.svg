<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" role="img" aria-labelledby="title desc">
  <title id="title">AlgoRhythmics primary logotype</title>
  <desc id="desc">Rounded capsule with gradient glass effect and AlgoRhythmics wordmark</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#eef2ff" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#d4e4ff" stop-opacity="0.85" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4361ee" />
      <stop offset="100%" stop-color="#48bfe3" />
    </linearGradient>
    <filter id="glow" x="-10%" y="-50%" width="120%" height="200%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.45" />
      </feComponentTransfer>
    </filter>
  </defs>
  <rect x="10" y="30" width="580" height="140" rx="70" fill="url(#bg)" stroke="rgba(255,255,255,0.7)" stroke-width="2" />
  <ellipse cx="300" cy="100" rx="260" ry="70" fill="none" stroke="rgba(67,97,238,0.18)" stroke-width="18" filter="url(#glow)" />
  <g fill="url(#accent)" font-family="'Plus Jakarta Sans', 'Segoe UI', sans-serif" font-weight="700" font-size="72" text-anchor="middle">
    <text x="300" y="122">AlgoRhythmics</text>
  </g>
</svg>
